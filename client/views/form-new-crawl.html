<div class="row">
    <div class="twelve columns">
        <form name="new-crawl">
            <div>
                <h2> Inserte una url para buscar los enlaces que tenga:</h2>
            </div>
            <div>
                <input id="new-url" type="text" ng-model="newUrl" placeholder="https://..." >
            </div>
            <div>
                <button id="login-button" ng-click="notifyNewCrawl()">Buscar</button>
            </div>
        </form>
    </div>
</div>
